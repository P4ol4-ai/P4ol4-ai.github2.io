<h1 class="neon">

</h1>


<button onclick="array()">
Ver
</button>


<p id="resultado"></p>


<script>

function array(){

let numeros=[5,3,8,1,2]


let suma=0


for(let i=0;i<numeros.length;i++){

suma+=numeros[i]

}


let orden=numeros.sort()


resultado.innerHTML=

"Suma: "+suma+"<br>"+

"Ordenado: "+orden

}

</script>


<p class="explicacion">

Este ejercicio usa arrays para sumar y ordenar.
