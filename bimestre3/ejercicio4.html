<!DOCTYPE html>
<html lang="es">
<head>

<meta charset="UTF-8">

<title>Calculadora</title>

<p class="explicacion">

Este ejercicio crea una calculadora básica utilizando funciones, variables y estructuras condicionales.

</p>


<link rel="stylesheet" href="../css/estilos.css">

</head>

<body>
<header>

<nav>

<a href="index.html">⬅ Volver</a>

</nav>

</header>




<h1 class="neon">
Calculadora
</h1>



<input type="number" id="n1">

<input type="number" id="n2">



<select id="op">

<option>+</option>

<option>-</option>

<option>*</option>

<option>/</option>

</select>



<button onclick="calcular()">
Resultado
</button>



<p id="resultado"></p>



<script>

function calcular(){

let a = Number(n1.value)

let b = Number(n2.value)

let op = document.getElementById("op").value



if(op=="+") resultado.innerHTML=a+b

else if(op=="-") resultado.innerHTML=a-b

else if(op=="*") resultado.innerHTML=a*b

else if(op=="/"){

if(b==0){

resultado.innerHTML="Error división por cero"

}

else{

resultado.innerHTML=a/b

}

}

}

</script>



</body>
</html>
